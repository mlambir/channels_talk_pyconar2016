<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Snake Controler</title>
    <style>
        button {
            height: 100%;
            width: 100%;
            font-size: 100%;
        }

        body, html, table {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2">
            <button id="up" onclick="click('up')">&uarr;</button>
        </td>
    </tr>
    <tr>
        <td width="50%">
            <button id="left" onClick="click('left')">&larr;</button>
        </td>
        <td width="50%">
            <button id="right" onclick="click('right')">&rarr;</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="down" onclick="click('down')">&darr;</button>
        </td>
    </tr>
</table>
<script>
    socket = new WebSocket("ws://" + window.location.host + "/");

    document.getElementById("up").addEventListener("click", function(){
        socket.send('up');
    });
    document.getElementById("down").addEventListener("click", function(){
        socket.send('down');
    });
    document.getElementById("left").addEventListener("click", function(){
        socket.send('left');
    });
    document.getElementById("right").addEventListener("click", function(){
        socket.send('right');
    });

</script>
</body>
</html>
